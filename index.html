<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
<!--  link the stylesheet -->
  <link rel="stylesheet" href="style.css">
<!--  link the Poppins font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,
    wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;
    0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;
    1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script type="module" src="app.js" ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div id="above-board">
    <h1>2048</h1>
    <div id="newgame-score-container">
        <div class="newgame-board">
            <h2>new game</h2>
        </div>
        <div id="score-board">
            <div id="current-score">
                <h3>SCORE</h3>
                <p id="current-score-num">0</p>
            </div>
            <div id="best-score">
                <h3>BEST</h3>
                <p id="best-score-num">0</p>
            </div>
        </div>
    </div>
</div>
<div id="game-container">
    <div id="game-over-screen" class="hidden">
        <div id="game-over-content">
            <h1>GAME OVER</h1>
            <p>Score: <mark id="final-score">0</mark></p>
            <div class="newgame-board">
                <h2>Try Again</h2>
            </div>
        </div>
    </div>
    <div id="game-board">
    </div>
</div>

<div id="below-board">
    <p>Join the same numbers to get to the <mark>2048</mark> tile</p>
</div>
</body>
</html>
